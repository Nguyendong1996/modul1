<!DOCTYPE html>

    <title>Title</title>

<body>

</body>
<script>
  let arr=[1,4,3,5,33,6,4,3]
  let max=arr[0]
  let y=arr[0]
  for(let i=0; i<arr.length;i++){
    if(max<arr[i]){
      max=arr[i]
      y += arr[i]
    }
  }
  document.write(max +  'là số lớn nhất' + '<br>' )
  document.write(y/arr.length + 'là giá trị trung bình của các phần tử')

</script>
</html>
