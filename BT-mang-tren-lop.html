<script>
  let a = +prompt('nhập vào số hàng')
  let b= +prompt(' nhập vào số côt')
  let arr =[]
  let c =0;
  let p = 0;

  for (let i = 0; i < a; i++) {
    arr[i] =[]
    for (let j = 0; j < b; j++) {
      arr[i][j] = +prompt('nhập vào phần tử i,j')
      document.write(arr[i][j] + ' ')
      if(i === j){
        c += arr[i][j];
      }
      if(i+j ===a-1){
        p += arr[i][j]
      }
    }


    document.write("<br>")

  }
  let d = c+p
  document.write(d + 'tổng giá trị 2 hàng chéo')

</script>
