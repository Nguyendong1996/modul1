<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="text">
<input type="button" onclick="add_arry()" id='Badd' value="add">
<input type="button" onclick="display_arry()" id="Bdisplay" value="display">
<div id="index"></div>
</body>
<script>
    let x=0
    let array = Array()
    function add_arry(){
        array[x] =document.getElementById("text").value
        alert('Element: ' + array[x] +  'added at index: ' + x)
        x++
    }
    function display_arry(){
      let y = '</hr>'
        for(let i=0;array.length > i; i++){
            y += 'Element ' + i + "= "  +array[i] + "</br>"
        }
        document.getElementById("index").innerHTML = y
    }
</script>
</html>
