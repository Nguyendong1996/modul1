<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(`nhập vào mảng a gồm 10 phần tử`);
    let b = prompt(`nhập vào mảng b gồm 10 phần tử`);
    let c;
    arrA = a.split(',');
    arrB= b.split(",");
    if(arrA.length + arrB.length === 20) {
        c = arrA.concat(arrB);
        document.write(c)
    }
</script>
</body>
</html>
