<script>
  let a = prompt('nhập vào số hàng')
  let b = prompt(' nhập vào số cột')
  let arr = []
  for (let i = 0; i < a; i++) {
    arr[i]=[]
    for (let j = 0; j < b; j++) {
      arr[i][j] = prompt("nhập vào phần tử i,j")
      document.write(arr[i][j] + " ")
    }
    document.write("<br>")
  }

</script>
