<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("nhập vào một mảng ")
    count = 0
    arr=arr.split(',')
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]<0){
            document.write( arr[i] + "&nbsp là số nguyên âm" + "<br>")
            count++
        }
    }
    document.write("có &nbsp " + count + "&nbsp số nguyên âm")
</script>
</body>
</html>
