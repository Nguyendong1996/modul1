<script>
  let arr = prompt("nhập vào mảng")
  let a = prompt("nhập vào độ dài mang")
  let count =0
  Arr= arr.split(",")
  Arr.length = a
  for (let i = 0; i < a; i++) {
      if(isNaN(Arr[i])===false){
          count ++
      }
  }
  document.write("mảng &nbsp" + Arr + " &nbsp có &nbsp" + count + "&nbsp ký tự số")
</script>
