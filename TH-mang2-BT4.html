<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = prompt("nhập vào mảng")
    let count =0
    Arr= arr.split(",")
    for (let i = 0; i < Arr.length; i++) {
        if(isNaN(Arr[i])===true){
            count ++
        }
    }
    document.write("mảng &nbsp" + Arr + " &nbsp có &nbsp" + count + "&nbsp ký tự chữ")
</script>
</html>
